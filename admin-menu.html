<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Management | TastyBite Admin</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fb;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #ff7f50, #ff914d);
      color: white;
      padding: 12px 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .menu-toggle {
      font-size: 22px;
      cursor: pointer;
    }

    .brand {
      font-weight: 600;
      font-size: 18px;
    }

    .brand span {
      background: white;
      color: #ff7f50;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 6px;
      margin-left: 4px;
    }

    main {
      padding: 16px;
    }

    h2 {
      margin-bottom: 4px;
      font-size: 20px;
    }

    p.subtitle {
      color: gray;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .top-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .top-actions button {
      background: linear-gradient(to right, #ff7f50, #ff914d);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      width: fit-content;
    }

    .top-actions input,
    .top-actions select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
    }

    .search-filter {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      font-size: 14px;
      text-align: left;
    }

    th {
      background: #ff914d;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    td.actions {
      display: flex;
      gap: 8px;
    }

    td.actions button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 18px;
    }

    td.actions button.edit {
      color: #ff914d;
    }

    td.actions button.delete {
      color: crimson;
    }

    /* ---------- MODAL ---------- */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-content {
      background: white;
      width: 90%;
      max-width: 420px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content h3 {
      text-align: center;
      color: #ff7f50;
      margin-bottom: 10px;
    }

    .modal-content label {
      display: block;
      font-size: 14px;
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .modal-content textarea {
      resize: none;
      height: 60px;
    }

    .modal-content .featured-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 6px;
    }

    .modal-content img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-top: 8px;
      display: none;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }

    .modal-buttons button {
      flex: 1;
      margin: 0 4px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
    }

    .modal-buttons .save {
      background: linear-gradient(to right, #ff7f50, #ff914d);
      color: white;
    }

    .modal-buttons .cancel {
      background: #ccc;
      color: #333;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }

    @media (min-width: 600px) {
      .search-filter {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .search-filter input {
        width: 50%;
      }

      .search-filter select {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-toggle">‚ò∞</div>
    <div class="brand">TastyBite <span>Admin</span></div>
  </header>

  <main>
    <h2>Food Management</h2>
    <p class="subtitle">Add, edit or remove food items from your menu</p>

    <div class="top-actions">
      <button id="addFoodBtn">+ Add New Food</button>

      <div class="search-filter">
        <input type="text" id="searchFood" placeholder="Search foods..." />
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="Pizza">Pizza</option>
          <option value="Burgers">Burgers</option>
          <option value="Sushi">Sushi</option>
          <option value="Pasta">Pasta</option>
          <option value="Desserts">Desserts</option>
          <option value="Drinks">Drinks</option>
        </select>
      </div>
    </div>

    <table id="menuTable">
      <thead>
        <tr>
          <th>Food Item</th>
          <th>Category</th>
          <th>Price</th>
          <th>Featured</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="menuBody">
        <tr>
          <td><strong>Margherita Pizza</strong><br><small>Classic pizza with tomato sauce, mozzarella, and basil</small></td>
          <td>Pizza</td>
          <td>$12.99</td>
          <td>Yes</td>
          <td class="actions"><button class="edit">‚úèÔ∏è</button><button class="delete">üóëÔ∏è</button></td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- MODAL FORM -->
  <div class="modal" id="foodModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h3>Add New Food</h3>

      <label>Food Name</label>
      <input type="text" id="foodName" placeholder="Enter food name">

      <label>Category</label>
      <select id="foodCategory">
        <option value="Food">Food</option>
        <option value="Snacks">Snacks</option>
        <option value="Extras">Extras</option>
        <option value="Shawarma">Shawarma</option>
        <option value="Asun">Asun</option>
        <option value="Drinks">Drinks</option>
      </select>

      <label>Price</label>
      <input type="number" id="foodPrice" placeholder="Enter price">

      <label>Description</label>
      <textarea id="foodDesc" placeholder="Write short description"></textarea>

      <label>Image</label>
      <input type="file" id="foodImage" accept="image/*">
      <img id="previewImage" alt="Preview">

      <div class="featured-toggle">
        <label>Featured:</label>
        <select id="foodFeatured">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="modal-buttons">
        <button class="cancel" id="cancelBtn">Cancel</button>
        <button class="save" id="saveFoodBtn">Save</button>
      </div>
    </div>
  </div>

  <script>
  const BASE_URL = "https://restaurant-eqbo.onrender.com/api/menu";

  const modal = document.getElementById("foodModal");
  const addFoodBtn = document.getElementById("addFoodBtn");
  const closeModal = document.getElementById("closeModal");
  const cancelBtn = document.getElementById("cancelBtn");
  const saveFoodBtn = document.getElementById("saveFoodBtn");
  const previewImage = document.getElementById("previewImage");
  const foodImage = document.getElementById("foodImage");
  const menuBody = document.getElementById("menuBody");
  const searchFood = document.getElementById("searchFood");
  const categoryFilter = document.getElementById("categoryFilter");

  // ======== MODAL HANDLING ========
  addFoodBtn.onclick = () => modal.style.display = "flex";
  closeModal.onclick = () => modal.style.display = "none";
  cancelBtn.onclick = () => modal.style.display = "none";
  window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

  // ======== IMAGE PREVIEW ========
  foodImage.addEventListener("change", e => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = ev => {
        previewImage.src = ev.target.result;
        previewImage.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  });

  // ======== LOAD MENU ITEMS FROM BACKEND ========
  async function loadMenu() {
    menuBody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";
    try {
      const res = await fetch(BASE_URL);
      const menu = await res.json();
      renderMenu(menu);
    } catch (err) {
      console.error(err);
      menuBody.innerHTML = "<tr><td colspan='5'>Error loading menu</td></tr>";
    }
  }

  // ======== RENDER MENU ========
  function renderMenu(menu) {
    if (!menu.length) {
      menuBody.innerHTML = "<tr><td colspan='5'>No menu items found</td></tr>";
      return;
    }

    menuBody.innerHTML = "";
    menu.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>
          <strong>${item.name}</strong><br>
          <small>${item.description || ""}</small>
        </td>
        <td>${item.category}</td>
        <td>$${parseFloat(item.price).toFixed(2)}</td>
        <td>${item.featured ? "Yes" : "No"}</td>
        <td class="actions">
          <button class="edit" data-id="${item._id}">‚úèÔ∏è</button>
          <button class="delete" data-id="${item._id}">üóëÔ∏è</button>
        </td>
      `;
      menuBody.appendChild(tr);
    });
  }

  // ======== SAVE NEW FOOD TO BACKEND ========
  saveFoodBtn.onclick = async () => {
    const name = document.getElementById("foodName").value.trim();
    const category = document.getElementById("foodCategory").value;
    const price = document.getElementById("foodPrice").value.trim();
    const description = document.getElementById("foodDesc").value.trim();
    const featured = document.getElementById("foodFeatured").value === "Yes";
    const image = foodImage.files[0];

    if (!name || !price || !description || !image) {
      alert("Please fill all fields and upload an image.");
      return;
    }

    const formData = new FormData();
    formData.append("name", name);
    formData.append("category", category);
    formData.append("price", price);
    formData.append("description", description);
    formData.append("featured", featured);
    formData.append("image", image);

    saveFoodBtn.disabled = true;
    saveFoodBtn.innerText = "Saving...";

    try {
      const res = await fetch(BASE_URL, {
        method: "POST",
        body: formData,
      });

      const data = await res.json();

      if (res.ok) {
        alert("‚úÖ Food added successfully!");
        modal.style.display = "none";
        await loadMenu();
      } else {
        alert("‚ùå Failed to add food: " + (data.message || "Unknown error"));
      }
    } catch (err) {
      console.error(err);
      alert("‚ùå Error connecting to server");
    } finally {
      saveFoodBtn.disabled = false;
      saveFoodBtn.innerText = "Save";
    }
  };

  // ======== DELETE MENU ITEM ========
  menuBody.addEventListener("click", async (e) => {
    if (e.target.classList.contains("delete")) {
      const id = e.target.dataset.id;
      if (!confirm("Are you sure you want to delete this item?")) return;

      try {
        const res = await fetch(`${BASE_URL}/${id}`, { method: "DELETE" });
        const data = await res.json();
        if (res.ok) {
          alert("üóëÔ∏è Item deleted");
          loadMenu();
        } else {
          alert("‚ùå Failed to delete: " + data.message);
        }
      } catch (err) {
        console.error(err);
        alert("Error deleting item");
      }
    }
  });

  // ======== SEARCH + FILTER ========
  searchFood.addEventListener("input", () => {
    const rows = menuBody.querySelectorAll("tr");
    const query = searchFood.value.toLowerCase();
    rows.forEach(r => {
      const name = r.children[0].textContent.toLowerCase();
      r.style.display = name.includes(query) ? "" : "none";
    });
  });

  categoryFilter.addEventListener("change", () => {
    const category = categoryFilter.value;
    const rows = menuBody.querySelectorAll("tr");
    rows.forEach(r => {
      const cat = r.children[1].textContent;
      r.style.display = !category || cat === category ? "" : "none";
    });
  });

  // ======== INITIAL LOAD ========
  loadMenu();
</script>
</body>
                                           </html>
