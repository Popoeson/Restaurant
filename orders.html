<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TastyBite Admin - Orders</title>
  <script>
  const user = JSON.parse(localStorage.getItem("user"));

  if (!user || (user.role !== "admin" && user.role !== "dispatcher")) {
    alert("Access denied. Please log in first.");
    window.location.href = "login.html";
  }
  </script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fff8f2;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #ff7b00, #ff9a3c);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 15px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    .order-card {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: 0.3s;
    }

    .order-card:hover {
      transform: translateY(-3px);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .order-header h3 {
      margin: 0;
      font-size: 18px;
      color: #ff7b00;
    }

    .order-status {
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 13px;
      color: white;
      background: #28a745;
    }

    .order-info p {
      margin: 5px 0;
      font-size: 14px;
    }

    .pack-items {
      background: #fff7f0;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }

    .pack-items h4 {
      color: #ff7b00;
      margin: 5px 0;
    }

    .item-line {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      border-bottom: 1px solid #eee;
      padding: 5px 0;
    }

    .item-line:last-child {
      border-bottom: none;
    }

    .order-total {
      text-align: right;
      margin-top: 8px;
      font-weight: bold;
      color: #ff7b00;
    }

    .delete-btn {
      display: inline-block;
      margin-top: 10px;
      background: crimson;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>üç¥ TastyBite Admin - All Orders</header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by name or order ID..." />
    </div>

    <div id="ordersContainer">Loading orders...</div>
  </div>

  <script>
    const backendURL = "https://restaurant-eqbo.onrender.com"; // ‚úÖ your backend URL
    const ordersContainer = document.getElementById("ordersContainer");
    const searchInput = document.getElementById("searchInput");
    let allOrders = [];

    async function fetchOrders() {
      try {
        const res = await fetch(`${backendURL}/api/orders`);
        const data = await res.json();
        allOrders = data;
        renderOrders(data);
      } catch (err) {
        console.error(err);
        ordersContainer.innerHTML = "<p>‚ùå Failed to load orders.</p>";
      }
    }

    function renderOrders(orders) {
      if (!orders.length) {
        ordersContainer.innerHTML = "<p>No orders found.</p>";
        return;
      }

      ordersContainer.innerHTML = "";
      orders.forEach(order => {
        const div = document.createElement("div");
        div.classList.add("order-card");

        div.innerHTML = `
          <div class="order-header">
            <h3>${order.name}</h3>
            <span class="order-status">${order.status || "pending"}</span>
          </div>
          <div class="order-info">
            <p><b>Order ID:</b> ${order.reference}</p>
            <p><b>Phone:</b> ${order.phone}</p>
            <p><b>Address:</b> ${order.address}</p>
            <p><b>Junction:</b> ${order.junction}</p>
            <p><b>Date:</b> ${new Date(order.createdAt).toLocaleString()}</p>
          </div>
          ${renderOrderItems(order.items)}
          <p class="order-total">Total: ‚Ç¶${order.totalAmount.toLocaleString()}</p>
          <button class="delete-btn" onclick="deleteOrder('${order._id}')">üóëÔ∏è Delete Order</button>
        `;
        ordersContainer.appendChild(div);
      });
    }

    function renderOrderItems(items) {
      let html = "";
      items.forEach(pack => {
        Object.keys(pack).forEach(packName => {
          const packItems = pack[packName];
          html += `<div class="pack-items"><h4>${packName}</h4>`;
          packItems.forEach(item => {
            html += `
              <div class="item-line">
                <span>${item.name} √ó ${item.qty}</span>
                <span>‚Ç¶${item.price * item.qty}</span>
              </div>
            `;
          });
          html += `</div>`;
        });
      });
      return html;
    }

    async function deleteOrder(id) {
      if (!confirm("Are you sure you want to delete this order?")) return;

      try {
        const res = await fetch(`${backendURL}/api/orders/${id}`, {
          method: "DELETE"
        });

        if (res.ok) {
          alert("‚úÖ Order deleted successfully!");
          fetchOrders(); // refresh
        } else {
          alert("‚ùå Failed to delete order.");
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error deleting order.");
      }
    }

    searchInput.addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      const filtered = allOrders.filter(
        o =>
          o.name.toLowerCase().includes(term) ||
          o.reference.toLowerCase().includes(term)
      );
      renderOrders(filtered);
    });

    fetchOrders();
  </script>
</body>
</html>
