<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Sandwich Delivery</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fff8f2;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .checkout-container {
      background: #fff;
      width: 95%;
      max-width: 500px;
      margin: 40px auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    h1 {
      text-align: center;
      color: #ff7b00;
      font-size: 24px;
    }

    h3 {
      color: #444;
      margin-top: 25px;
      border-left: 4px solid #ff7b00;
      padding-left: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
    }

    form input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    form input:focus {
      border-color: #ff7b00;
      box-shadow: 0 0 4px rgba(255, 123, 0, 0.4);
    }

    .order-summary {
      margin-top: 25px;
      background: #fff7f0;
      border-radius: 10px;
      padding: 15px;
    }

    .pack-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffe4cc;
      color: #ff7b00;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 500;
      transition: 0.3s;
    }

    .pack-header:hover {
      background: #ffd6b3;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .pack-header.open .arrow {
      transform: rotate(180deg);
    }

    .pack-items {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding: 0 10px;
    }

    .pack-items.open {
      max-height: 1000px; /* enough space to expand */
      padding: 10px;
    }

    .order-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .order-item img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      object-fit: cover;
      margin-right: 10px;
    }

    .item-details {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .order-total {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      font-weight: bold;
      text-align: right;
      color: #ff7b00;
      margin-top: 10px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      background: #ff7b00;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e86f00;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>
<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
  // Load cart data from localStorage
  const tastyPacks = JSON.parse(localStorage.getItem("tastyPacks")) || {};
  const deliveryFee = 500;
  const takeawayPrice = 200;

  const orderItems = document.getElementById("orderItems");
  const orderTotal = document.getElementById("orderTotal");

  let subtotal = 0;
  let numPacks = Object.keys(tastyPacks).length;

  orderItems.innerHTML = "";

  Object.entries(tastyPacks).forEach(([packName, items]) => {
    const packDiv = document.createElement("div");
    packDiv.classList.add("pack");

    const header = document.createElement("div");
    header.classList.add("pack-header");
    header.innerHTML = `<span>${packName}</span><span class="arrow">▼</span>`;

    const itemContainer = document.createElement("div");
    itemContainer.classList.add("pack-items");

    items.forEach(item => {
      const itemTotal = item.price * item.qty;
      subtotal += itemTotal;

      const itemDiv = document.createElement("div");
      itemDiv.classList.add("order-item");
      itemDiv.innerHTML = `
        <div class="item-details">
          <img src="${item.image || 'https://via.placeholder.com/40'}" alt="${item.name}">
          <span>${item.name} (x${item.qty})</span>
        </div>
        <span>₦${itemTotal.toLocaleString()}</span>
      `;
      itemContainer.appendChild(itemDiv);
    });

    // ✅ Animate expand/collapse using JS instead of fixed max-height
    header.addEventListener("click", () => {
      const isOpen = header.classList.toggle("open");

      if (isOpen) {
        itemContainer.style.maxHeight = itemContainer.scrollHeight + "px";
        itemContainer.style.padding = "10px";
      } else {
        itemContainer.style.maxHeight = "0";
        itemContainer.style.padding = "0 10px";
      }
    });

    packDiv.appendChild(header);
    packDiv.appendChild(itemContainer);
    orderItems.appendChild(packDiv);
  });

  const takeawayTotal = numPacks * takeawayPrice;
  const grandTotal = subtotal + deliveryFee + takeawayTotal;

  // Extra summary section
  const extraDiv = document.createElement("div");
  extraDiv.innerHTML = `
    <div class="order-item"><span>Takeaway Packs (${numPacks})</span><span>₦${takeawayTotal.toLocaleString()}</span></div>
    <div class="order-item"><span>Delivery Fee</span><span>₦${deliveryFee.toLocaleString()}</span></div>
  `;
  orderItems.appendChild(extraDiv);

  orderTotal.textContent = `Total: ₦${grandTotal.toLocaleString()}`;

  // Paystack Payment Logic
  document.getElementById("payBtn").addEventListener("click", () => {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const junction = document.getElementById("junction").value.trim();

    if (!name || !email || !phone || !address || !junction) {
      alert("Please fill in all delivery details.");
      return;
    }

    const handler = PaystackPop.setup({
      key: "pk_test_xxxxxxxxxxxxxxxxxxxxx", // Replace with your Paystack public key
      email: email,
      amount: grandTotal * 100,
      currency: "NGN",
      ref: "ORD" + Math.floor(Math.random() * 1000000000),
      metadata: {
        custom_fields: [
          { display_name: "Customer Name", variable_name: "customer_name", value: name },
          { display_name: "Phone", variable_name: "phone", value: phone },
          { display_name: "Address", variable_name: "address", value: address + " (Near " + junction + ")" },
        ],
      },
      callback: function (response) {
        alert("Payment successful! Reference: " + response.reference);
        localStorage.removeItem("tastyPacks");
        localStorage.removeItem("activePack");
        window.location.href = "confirmation.html";
      },
      onClose: function () {
        alert("Payment cancelled.");
      },
    });
    handler.openIframe();
  });
</script>
</body>
        </html>
